name: GitHub Metrics

on:
  schedule: [{ cron: "0 */12 * * *" }]  # every 12 hours
  workflow_dispatch:

permissions:
  contents: write  # needed to commit github-metrics.svg

jobs:
  metrics:
    runs-on: ubuntu-latest
    env:
      USERNAME: shakilkhan496
      METRICS_TOKEN: ${{ secrets.METRICS_TOKEN }}  # classic PAT

    steps:
      - name: Preflight — verify METRICS_TOKEN works
        run: |
          if [ -z "${METRICS_TOKEN}" ]; then
            echo "::error::Secret METRICS_TOKEN is empty or missing. Create it in Settings → Secrets → Actions."; exit 1; fi
          code=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${METRICS_TOKEN}" https://api.github.com/user)
          if [ "$code" != "200" ]; then
            echo "::error::PAT invalid or insufficient scopes (HTTP $code). Make sure it's a CLASSIC PAT with repo + read:user (and read:org if needed)."; exit 1; fi
          echo "Token OK (auth to /user returned 200)."

      - name: Render metrics and commit
        uses: lowlighter/metrics@v3.34
        with:
          user: ${{ env.USERNAME }}
          token: ${{ env.METRICS_TOKEN }}          # ✅ pass YOUR PAT here (not GITHUB_TOKEN)
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Save into repo root
          filename: github-metrics.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update github-metrics.svg [skip ci]"

          # Look & data
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Dhaka

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_stargazers: yes
          plugin_achievements: yes
          plugin_lines: yes
