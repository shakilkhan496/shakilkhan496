name: GitHub Metrics

on:
  schedule: [{ cron: "0 */12 * * *" }]   # every 12 hours
  workflow_dispatch:                      # run manually
  push: { branches: ["main"] }            # optional

permissions:
  contents: write                         # <-- lets the action commit the SVG

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          # who to render
          user: shakilkhan496

          # tokens
          token: ${{ secrets.METRICS_TOKEN }}       # your PAT (scopes: repo, read:org, gist is safe)
          committer_token: ${{ secrets.GITHUB_TOKEN }}  # built-in token for committing

          # where/how to save
          filename: github-metrics.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update github-metrics.svg [skip ci]"

          # looks & plugins (tweak as you like)
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Dhaka

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_stargazers: yes
          plugin_achievements: yes
          plugin_lines: yes
